<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gestión, sistemas, quinto">
    <title>Audio y Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #audioPlayer,
        #videoPlayer {
            display: none;
        }
    </style>
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Audio y Video</h1>
    </header>

    <main class="container my-5">
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Escuchar Audio</h5>
                        <img src="https://i.ytimg.com/vi/tKvEnZSoqas/maxresdefault.jpg" alt="Imagen relacionada con el audio" class="img-fluid rounded mb-3">
                        <button class="btn btn-success mb-3" onclick="playAudio()">Reproducir</button>
                        <audio id="audioPlayer" class="w-100" controls>
                            <source src="audio1.mp4" type="video/mp4">
                            Tu navegador no soporta este formato de audio.
                        </audio>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title">Ver Video</h5>
                        <button class="btn btn-info mb-3" onclick="playVideo()">Reproducir</button>
                        <video id="videoPlayer" class="w-50" controls>
                            <source src="video1.mp4" type="video/mp4">
                            Tu navegador no soporta este formato de video.
                        </video>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <button class="btn btn-primary" onclick="window.location.href='index.html'">Página Principal</button>
        </div>
    </main>

    <script>
        const audioPlayer = document.getElementById('audioPlayer');
        const videoPlayer = document.getElementById('videoPlayer');

        function playAudio() {
            // Ocultar y detener el video
            videoPlayer.style.display = 'none';
            videoPlayer.pause();
            videoPlayer.currentTime = 0;

            // Mostrar y reproducir el audio
            audioPlayer.style.display = 'block';
            audioPlayer.play();
        }

        function playVideo() {
            // Ocultar y detener el audio
            audioPlayer.style.display = 'none';
            audioPlayer.pause();
            audioPlayer.currentTime = 0;

            // Mostrar y reproducir el video
            videoPlayer.style.display = 'block';
            videoPlayer.play();
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
