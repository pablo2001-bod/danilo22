<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gestión, sistemas, quinto">
    <title>Audio y Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1>Audio y Video</h1>
    </header>

    <main class="container my-5">
        <div class="row g-4 justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h5 class="card-title">Escuchar Audio</h5>
                        <div class="mb-3">
                            <img src="https://i.ytimg.com/vi/tKvEnZSoqas/maxresdefault.jpg" class="img-fluid rounded" alt="Imagen de Audio">
                        </div>
                        <audio id="audioPlayer" class="w-100" controls>
                            <source src="audio1.mp4" type="audio/mp4">
                            Tu navegador no soporta este formato de audio.
                        </audio>
                        <div class="d-flex justify-content-center mt-3 gap-3">
                            <button class="btn btn-success" onclick="document.getElementById('audioPlayer').play()">Reproducir</button>
                            <button class="btn btn-danger" onclick="document.getElementById('audioPlayer').pause()">Pausar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <h5 class="card-title">Ver Video</h5>
                        <div class="d-flex justify-content-center">
                            <video id="videoPlayer" class="w-100" controls>
                                <source src="video1.mp4" type="video/mp4">
                                Tu navegador no soporta este formato de video.
                            </video>
                        </div>
                        <div class="d-flex justify-content-center mt-3 gap-3">
                            <button class="btn btn-success" onclick="document.getElementById('videoPlayer').play()">Reproducir</button>
                            <button class="btn btn-danger" onclick="document.getElementById('videoPlayer').pause()">Pausar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <button class="btn btn-primary" onclick="window.location.href='index.html'">Volver a la Página Principal</button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
